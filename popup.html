<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>七牛云图床</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
    <div id="container">
        <div id="uploader">
            <button id="pickfiles">选择图片</button>
            <div>
                <h3>拖放图片到这里上传图片</h3>
            </div>
            
        </div>
        <div class="display">
            <div class="status">
                <img src="./icons/suc.png" alt="上传成功">
                <div class="words"></div>
            </div>
            <div id="link-area">
                <div class="link">
                    <h4>图片链接</h4>
                    <div class="content">
                        <input type="text" name="link" id="link">
                        <button class="input-action" data-action="copy" data-action-target="#link" value="">copy</button>
                    </div>
                </div>
                <div class="link">
                    <h4>MarkDown</h4>
                    <div class="content">
                        <input type="text" name="markdown" id="markdown">
                        <button class="input-action" data-action="copy" data-action-target="#markdown" value="">copy</button>
                    </div>
                </div>
                <div class="link">
                    <h4>HTML</h4>
                    <div class="content">
                        <input type="text" name="a-link" id="a-link">
                        <button class="input-action" data-action="copy" data-action-target="#a-link" value="">copy</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/crypto.js"></script>
    <script type="text/javascript" src="js/token.js"></script>
    <script type="text/javascript" src="js/qiniu.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
